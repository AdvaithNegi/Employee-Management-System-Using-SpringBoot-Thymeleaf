<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Employee</title>
</head>
<body>

	<button><a th:href="@{/employees}">Employee Mangement</a></button>
	<br>
	<br>
	<form th:action="@{/employees}" th:object="${employee}" method="post">
		<label>Name</label>
		<input type="text" name="name" th:field="*{name}"  placeholder="Enter your Name">
		<br> <br>
		<label>Email</label>
		<input type="email" name="email" th:field="*{email}" placeholder="Enter your Email">
		<br><br>
		<input type="submit" value="Save Employee">
		
	</form>

</body>
</html>
